# conf/config.yaml

database:
  name: kira_db

memory:
  session_timeout_hours: 6
  search_chunks_limit: 3
  tagging_batch_size: 10            # сколько накопилось нетэгированных сообщений — запускаем тегирование    
  chunk_size: 10                    # сообщений в чанке
  chunk_step_size: 6                # шаг перекрытия

ai:
  default_provider: deepseek  # openai / deepseek
  persona: person_kira
  context_messages_limit: 10
  
  openai:
    model: gpt-5-mini        # gpt-4o / gpt-4o-mini /gpt-5 / gpt-5-mini / gpt-5.1
    temperature: 0.99
    max_tokens: 2048  

  deepseek:
    model: deepseek-chat
    temperature: 0.99
    max_tokens: 2048
    base_url: https://api.deepseek.com  # для клиента OpenAI